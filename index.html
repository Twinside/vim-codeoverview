    <body>
        <h1>Vim-CodeOverview</h1>
        <p>
            Vim codeoverview is a plugin to display a "bird view"/minimap of your edited files.
            It works in graphical view with a friend process or in console mode, emulating an
            image with ASCII art.
        </p>

        <h2>Screenshots</h2>
        <img src="w32-ascii.png" alt="Ascii mode screenshot"/>
        <img src="w32-graphical.png" alt="Graphical mode screenshot"/>

        </ul>
